<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/reel%20icon.png" type="image/png" />
    <title>Movie watchlist</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header class="website-header">

        <h1 class="website-tag">Find your film</h1>
        <button class="watchlist-btn" id="watchlist-btn">My watchlist</button>
    </header>
    <search>
        <form id="search-form" class="search-form">
            <input type="search"
                   id="movie-search"
                   class="movie-search"
                   placeholder="search for a movie"
                   aria-label="search for a movie"
                   required />
            <button id="search-btn" class="search-btn">Search</button>
        </form>
    </search>

    <main id="movie-main" class="movie-main">
        <div class="default-look">
        <img src="images/no%20data.png"
             alt="classic movie reel image"
             class="no-data-img" />
        <p class="no-data-text">Start exploring</p>
        </div>
    </main>

</body>
</html>
